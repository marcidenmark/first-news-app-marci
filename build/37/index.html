<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css" />
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    </head>
    <body>
        <nav>
            <a href="http://first-news-app.readthedocs.org/">
                <img src="../static/irelogo.png">
            </a>
        </nav>
        <header>
            <h1>Arturo C. Miranda, a 23 year old, latino male died on 1992-04-29
    in a homicide at 120th Street &amp; Central Avenue in Green Meadows.</h1>
        </header>
        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([33.9237304, -118.2543429], 16);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "../static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
            var marker = L.marker([33.9237304, -118.2543429], {icon: new blackIcon()}).addTo(map);
        </script>
    </body>
</html>
